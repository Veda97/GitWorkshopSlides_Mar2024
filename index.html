<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Introduction to the Git Ecosystem</section>
				<section data-markdown>
					<textarea data-template>
						## Slide 1
						A paragraph with some text and a [link](https://hakim.se).
						---
						## Slide 2
						---
						## Slide 3 

						<div class="callout callout-color5">
						<div class="callout-title">
						<div class="callout-icon">

						<i class="fas fa-exclamation-triangle" ></i>

						</div>
						<div class="callout-title-inner">

						Warning!

						</div>
						</div>
						<div class="callout-content">

						Only **one** port (`8899` in this example) can be used at a time.

						Because of this, if someone is already using the port you try and specify, your connection **WILL NOT WORK**

						To remedy this, (randomly?) choose a different port (e.g. `8891`, `8873`, etc.)

						</div>
						</div>
						</div>

						>[!note] test Markdown
					</textarea>
				</section>
				<section>
					<section>Slide 1</section>
					<section data-markdown>
						### Test Markdown 

						```shell
						 $ tree ATPESC_MachineLearning/00_statisticalLearning/
						 📁 src/
						 └── 📁 atpesc/
						     ├── 🐍 common.py
						     ├── 📁 notebooks/
						     │   └── 📕 statistical_learning.ipynb
						     └── 📁 utils/
						         └── 🐍 plots.py
						 ```
					</section>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
